<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Al-Qalam Pss</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7fc;
        }
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            max-width: 450px;
            width: 100%;
            border: none;
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .login-header {
            color: #1a2853;
        }
        .btn-primary {
            background-color: #1a2853;
            border-color: #1a2853;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="card login-card">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="fas fa-school fa-3x login-header"></i>
                    <h3 class="mt-3 login-header fw-bold">Portal Login</h3>
                    <p class="text-muted">Sign in to access your dashboard</p>
                </div>
                
                <div id="login-alert" class="text-center"></div>

                <form id="login-form">
                    <div class="mb-3">
                        <label for="username" class="form-label">Email or Username</label>
                        <!-- 
                            THE FIX IS HERE: 
                            This input correctly uses type="text" to avoid the email error.
                        -->
                        <input type="text" class="form-control" id="username" value="admin" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" value="password123" required>
                    </div>
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Remember Me</label>
                        </div>
                        <a href="#" class="form-text text-decoration-none">Forgot Password?</a>
                    </div>
                    <div class="d-grid">
                         <button type="submit" class="btn btn-primary btn-lg fw-bold">Login</button>
                    </div>
                    <div class="text-center mt-4">
                        <a href="index.html" class="text-decoration-none"><i class="fas fa-arrow-left me-1"></i> Back to Website</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', () => {
    const loginForm = document.getElementById('login-form');
    const loginAlert = document.getElementById('login-alert');

    loginForm.addEventListener('submit', (e) => {
        e.preventDefault(); 
        
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // This is a front-end simulation.
        if (username === 'admin' && password === 'password123') {
            // On successful login, save the "permission ticket".
            sessionStorage.setItem('isAdminLoggedIn', 'true');
            
            // Redirect to the admin dashboard.
            window.location.href = 'admin.html';
        } else {
            // Show an error message.
            loginAlert.innerHTML = `<div class="alert alert-danger" role="alert">Invalid username or password.</div>`;
        }
    });
});
</script>
</body>
</html>
